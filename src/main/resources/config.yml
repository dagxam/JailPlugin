# ╔══════════════════════════════════════════════╗
# ║        ПЛАГИН ТЮРЬМЫ — НАСТРОЙКИ            ║
# ╚══════════════════════════════════════════════╝
#
# После изменения настроек используйте /prison reload
# или перезагрузите сервер.

# ────────────────────────────────────────────────
#  КАМЕРЫ ТЮРЬМЫ
# ────────────────────────────────────────────────
# Заключённый телепортируется в случайную камеру из списка.
# Можно добавить сколько угодно камер (cell-3, cell-4 и т.д.)
# Координаты указываются с точностью до блока.

cells:
  cell-1:
    world: "world"       # Название мира
    x: 17430.5           # Координата X (центр блока = .5)
    y: 66.0              # Координата Y (высота)
    z: -14812.5          # Координата Z
  cell-2:
    world: "world"
    x: 17429.5
    y: 69.0
    z: -14812.5

# ────────────────────────────────────────────────
#  ТОЧКА ОСВОБОЖДЕНИЯ
# ────────────────────────────────────────────────
# Сюда телепортируется игрок после окончания срока
# или при досрочном освобождении командой.

release:
  world: "world"
  x: 17427.5
  y: 66.0
  z: -14810.5

# ────────────────────────────────────────────────
#  СРОКИ НАКАЗАНИЯ (в секундах)
# ────────────────────────────────────────────────
#  60  = 1 минута
# 120  = 2 минуты
# 180  = 3 минуты
# 300  = 5 минут
# 360  = 6 минут
# 600  = 10 минут

sentences:
  player-kill: 360       # Убийство другого игрока — 6 минут
  villager-kill: 180     # Убийство жителя деревни — 3 минуты
  golem-kill: 180        # Убийство железного голема — 3 минуты
  trader-kill: 120       # Убийство странствующего торговца — 2 минуты
  default: 600           # Стандартный срок (команда /prison jail) — 10 минут

# ────────────────────────────────────────────────
#  РАДИУС КАМЕРЫ (в блоках)
# ────────────────────────────────────────────────
# Максимальное расстояние от центра камеры.
# Если игрок отойдёт дальше — его вернут обратно.

cell-radius: 3

# ────────────────────────────────────────────────
#  РАЗРЕШЁННЫЕ КОМАНДЫ В ТЮРЬМЕ
# ────────────────────────────────────────────────
# Список команд, которые можно использовать в тюрьме.
# Указывайте БЕЗ слеша. Регистр не важен.
# Администраторы (prison.admin) могут использовать все команды.

allowed-commands:
  - "jailtime"
  - "jail"
  - "срок"

# ────────────────────────────────────────────────
#  ОПОВЕЩЕНИЯ
# ────────────────────────────────────────────────
# Показывать ли всем игрокам сообщение об аресте?
broadcast-arrests: true

# ────────────────────────────────────────────────
#  СООБЩЕНИЯ
# ────────────────────────────────────────────────
# Поддерживаются цветовые коды: &a, &b, &c, &l, &o и т.д.
#
# Плейсхолдеры (подставляются автоматически):
#   %player% — имя игрока
#   %reason% — причина ареста
#   %time%   — срок наказания (например: "6 минут")
#   %mins%   — оставшиеся минуты
#   %secs%   — оставшиеся секунды

messages:
  # --- Арест ---
  arrest-header: "&c&l⛓ ВЫ АРЕСТОВАНЫ! ⛓"
  arrest-reason: "&7Причина: &f%reason%"
  arrest-time: "&7Срок: &f%time%"

  # --- Названия причин ---
  reason-player-kill: "убийство игрока"
  reason-villager-kill: "убийство жителя"
  reason-golem-kill: "убийство железного голема"
  reason-trader-kill: "убийство торговца"

  # --- Оповещение в общий чат ---
  broadcast-arrest: "&c☠ %player% &7посажен в тюрьму за &c%reason%&7!"

  # --- Таймер в экшн-баре ---
  actionbar-timer: "&c⛓ Осталось: &f%mins% мин %secs% сек &c⛓"

  # --- Освобождение ---
  release-chat: "&a&l✓ ВЫ ОСВОБОЖДЕНЫ! ✓"
  release-title: "&a&lСвобода!"
  release-subtitle: "&7Ведите себя хорошо!"

  # --- Вход на сервер ---
  join-still-jailed: "&c⛓ Вы всё ещё в тюрьме! Осталось: %mins% минут"

  # --- Блокировка команд ---
  commands-blocked: "&c⛓ Команды заблокированы!"

  # --- Команда /jailtime ---
  jailtime-remaining: "&c⛓ Осталось: &f%mins% мин %secs% сек"
  jailtime-free: "&a✓ Вы не в тюрьме!"

  # --- Админ-команда /prison ---
  admin-jailed: "&a✓ Игрок %player% заключён на %time%"
  admin-released: "&a✓ Игрок %player% освобождён"
  admin-not-jailed: "&cЭтот игрок не в тюрьме!"
  admin-player-not-found: "&cИгрок не найден или не в сети!"
  admin-reloaded: "&a✓ Конфигурация перезагружена!"
  admin-tp: "&a✓ Телепортация в тюрьму"
  admin-list-header: "&6⛓ Заключённые:"
  admin-list-entry: "&7- &f%player% &7(%mins% мин)"
  admin-list-empty: "&7Тюрьма пуста."
  admin-jail-notify: "&c⛓ Вы арестованы администратором!"
  admin-release-notify: "&a✓ Вы освобождены!"
